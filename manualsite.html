<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indicadores de Qualidade - Manual APS 2025</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .custom-scrollbar::-webkit-scrollbar { width: 5px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .modal-zoom { animation: zoom-in 0.2s cubic-bezier(0, 0, 0.2, 1) forwards; }
        @keyframes zoom-in { from { transform: scale(0.95); opacity: 0; } to { transform: scale(1); opacity: 1; } }
        [v-cloak] { display: none; }
    </style>
</head>
<body class="min-h-screen bg-slate-50 flex flex-col font-sans text-slate-900">

    <div id="app" class="flex flex-col min-h-screen">
        <!-- Cabeçalho -->
        <header class="bg-blue-800 text-white p-6 shadow-md">
            <div class="max-w-6xl mx-auto flex flex-col md:flex-row justify-between items-center gap-4">
                <div class="flex items-center gap-3">
                    <div id="headerIcon"></div>
                    <div>
                        <h1 class="text-2xl font-bold tracking-tight">Indicadores de Qualidade</h1>
                        <p class="text-blue-100 text-sm font-medium tracking-wide">Cofinanciamento APS - Versão 2025</p>
                    </div>
                </div>
                <div class="relative w-full md:w-72">
                    <div class="absolute left-3 top-1/2 transform -translate-y-1/2 text-blue-300 w-4 h-4" id="searchIcon"></div>
                    <input
                        type="text"
                        id="searchInput"
                        placeholder="Pesquisar indicador..."
                        class="w-full bg-blue-700/50 border border-blue-600 rounded-full py-2 pl-10 pr-4 text-sm placeholder-blue-300 focus:outline-none focus:ring-2 focus:ring-blue-400 text-white transition-all"
                    >
                </div>
            </div>
        </header>

        <!-- Filtros de Categoria -->
        <div class="bg-white border-b border-slate-200 sticky top-0 z-40">
            <div id="categoryFilters" class="max-w-6xl mx-auto px-6 py-2 flex gap-4 overflow-x-auto no-scrollbar"></div>
        </div>

        <!-- Conteúdo Principal -->
        <main class="flex-1 max-w-6xl mx-auto w-full p-4 md:p-8 grid grid-cols-1 lg:grid-cols-12 gap-8">
            <!-- Barra Lateral -->
            <nav id="indicatorList" class="lg:col-span-4 space-y-3 max-h-[calc(100vh-250px)] overflow-y-auto pr-2 custom-scrollbar">
                <h2 class="text-xs font-bold text-slate-400 uppercase tracking-widest mb-4 px-2 font-black">Lista de Indicadores</h2>
            </nav>

            <!-- Painel de Detalhes -->
            <section class="lg:col-span-8">
                <div id="detailsCard" class="bg-white rounded-2xl shadow-sm border border-slate-200 overflow-hidden min-h-[600px] flex flex-col">
                </div>
            </section>
        </main>

        <footer class="bg-slate-800 text-slate-400 py-8 text-center text-[10px] border-t border-slate-700 mt-auto">
            <div class="max-w-6xl mx-auto px-6 text-center">
                <p class="font-bold tracking-widest uppercase">Informações baseadas nas Notas Metodológicas do Ministério da Saúde</p>
            </div>
        </footer>

        <!-- Autoria -->
        <div class="fixed bottom-4 right-4 z-50">
            <div class="bg-white/80 backdrop-blur-md border border-slate-200 px-4 py-2 rounded-full shadow-lg flex items-center gap-2">
                <div class="w-2 h-2 rounded-full bg-blue-600 animate-pulse"></div>
                <span class="text-[10px] font-black text-slate-800 tracking-tighter uppercase whitespace-nowrap">Autoria: Júlia Ribeiro</span>
            </div>
        </div>

        <!-- Estrutura do Modal -->
        <div id="modalContainer" class="hidden fixed inset-0 z-[100] flex items-center justify-center p-4">
            <div id="modalOverlay" class="absolute inset-0 bg-slate-900/60 backdrop-blur-sm"></div>
            <div class="bg-white rounded-2xl shadow-2xl w-full max-w-lg relative overflow-hidden transform transition-all modal-zoom">
                <div class="bg-slate-50 border-b border-slate-200 p-4 flex justify-between items-center">
                    <div class="flex items-center gap-3">
                        <div id="modalIconBox" class="bg-blue-100 p-2 rounded-lg text-blue-600"></div>
                        <h3 id="modalTitle" class="font-bold text-slate-800"></h3>
                    </div>
                    <button id="closeModal" class="p-1 hover:bg-slate-200 rounded-full transition-colors text-slate-400 hover:text-slate-600">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></svg>
                    </button>
                </div>
                <div id="modalBody" class="p-6 max-h-[70vh] overflow-y-auto custom-scrollbar"></div>
                <div class="bg-slate-50 border-t border-slate-200 p-3 flex justify-end">
                    <button id="modalCloseBtn" class="px-4 py-2 bg-white border border-slate-300 rounded-lg text-sm font-bold text-slate-700 hover:bg-slate-100 transition-colors">Fechar</button>
                </div>
            </div>
        </div>
    </div>

                concepts: [{term: 'Acesso', definition: 'Pode ser compreendido como o ato de oportunizar as diversas alternativas de adentrar aos serviços de saúde, associadas com a localização da unidade de saúde, a disponibilidade de horários e os dias de atendimento e oferta de serviços, bem como a possibilidade de utilizar os serviços ofertados de forma agendada ou não.'}],
                classifications: [
                    {label: 'Ótimo', range: '> 3', color: 'bg-blue-600'},
                    {label: 'Bom', range: '> 2 e ≤ 3', color: 'bg-emerald-600'},
                    {label: 'Suficiente', range: '> 1 e ≤ 2', color: 'bg-yellow-500'},
                    {label: 'Regular', range: '≤ 1', color: 'bg-red-600'}
                ]
            },
            { 
                id: 'M2', 
                category: 'Multiprofissional', 
                title: 'Ações Interprofissionais', 
                icon: 'users-three', 
                color: 'bg-pink-400', 
                description: 'Proporção de ações compartilhadas pela eMulti.', 
                objective: 'Monitorar as ações realizadas pela eMulti de forma compartilhada.', 
                formula: '(Ações Compartilhadas / Total Ações) * 100', 
                cbos: cbosEMulti, 
                registration: `• Atendimentos Individuais Compartilhados: Registrar via Prontuário Eletrônico do Paciente. Incluir o profissional na Finalização do Atendimento em "Atendimento compartilhado".\n• Atendimentos Coletivos: Registrar via Ficha de Atividade Coletiva, incluindo o CNS de todos os profissionais participantes.\n• Compartilhamento do Cuidado: Realizar o compartilhamento de um cuidado através do prontuário do paciente, na aba "Compartilhamento de Cuidado, no Plano do SOAP. Gerenciar os cuidados através do Menu lateral "Gestão de Filas - Cuidados compartilhados".`,
                concepts: [{term: 'Ações interprofissionais', definition: 'Ações compartilhadas realizadas pela eMulti, podendo ser entre profissionais da mesma eMulti ou com profissionais de outras equipes e incluem:\n* Ações de atendimentos individuais compartilhados;\n* Atividades coletivas compartilhadas;\n* Compartilhamento de cuidado da funcionalidade do PEC na APS.\n\nOBS: Os atendimentos individuais compartilhados e as atividades coletivas compartilhadas serão consideradas compartilhadas quando realizadas de forma simultânea por minimamente 2 profissionais diferentes (CNS diferentes).'}],
                classifications: [
                    {label: 'Ótimo', range: '> 5', color: 'bg-blue-600'},
                    {label: 'Bom', range: '> 2,5 e ≤ 5', color: 'bg-emerald-600'},
                    {label: 'Suficiente', range: '> 1 e ≤ 2,5', color: 'bg-yellow-500'},
                    {label: 'Regular', range: '≤ 1', color: 'bg-red-600'}
                ]
            }
        ];

        const iconSVGs = {
            'calendar': '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="4" width="18" height="18" rx="2"/><line x1="16" y1="2" x2="16" y2="6"/><line x1="8" y1="2" x2="8" y2="6"/><line x1="3" y1="10" x2="21" y2="10"/></svg>',
            'baby': '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"/><path d="M9 12h.01"/><path d="M15 12h.01"/><path d="M10 16c.5.3 1.2.5 2 .5s1.5-.2 2-.5"/></svg>',
            'parenting': '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="9" cy="7" r="4"/><path d="M12 15h-6a4 4 0 0 0-4 4v2"/><circle cx="17" cy="13" r="3"/><path d="M14 21v-1a3 3 0 0 1 3-3h2"/></svg>',
            'activity': '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="22 12 18 12 15 21 9 3 6 12 2 12"/></svg>',
            'heart': '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M19 14c1.49-1.46 3-3.21 3-5.5A5.5 5.5 0 0 0 16.5 3c-1.76 0-3 .5-4.5 2-1.5-1.5-2.74-2-4.5-2A5.5 5.5 0 0 0 2 8.5c0 2.3 1.5 4.05 3 5.5l7 7Z"/></svg>',
            'stethoscope': '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M4.8 2.3A.3.3 0 1 0 5 2H4a2 2 0 0 0-2 2v5a6 6 0 0 0 6 6v0a6 6 0 0 0 6-6V4a2 2 0 0 0-2-2h-1a.2.2 0 1 0 .3.3"/><circle cx="20" cy="9" r="2"/></svg>',
            'female': '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="8" r="5"/><path d="M12 13v9"/><path d="M9 18h6"/></svg>',
            'dentist': '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M7 3C5 3 3 5 3 9C3 13 4 16 6 18C6.5 18.5 7 21 8 21C9 21 9.5 20 10 19C10.5 18 11.5 18 12 18C12.5 18 13.5 18 14 19C14.5 20 15 21 16 21C17 21 17.5 18.5 18 18C20 16 21 13 21 9C21 5 19 3 17 3Z"/></svg>',
            'check': '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M22 11V12a10 10 0 1 1-5.9-9.1"/><polyline points="22 4 12 14.01 9 11.01"/></svg>',
            'surgical': '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M2 3v18"/><path d="M22 3v18"/><path d="m18 19-6-8-6 8"/><circle cx="6" cy="19" r="2"/><circle cx="18" cy="19" r="2"/></svg>',
            'school': '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M14 22v-4a2 2 0 0 0-2-2v0a2 2 0 0 0-2 2v4"/><path d="M18 22V4a2 2 0 0 0-2-2H8a2 2 0 0 0-2 2v18"/></svg>',
            'toothbrush': '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M18.5 2.5a2.12 2.12 0 0 1 3 3L7 20l-4 1 1-4Z"/></svg>',
            'smile': '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"/><path d="M8 14s1.5 2 4 2 4-2 4-2"/></svg>',
            'user': '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>',
            'users-three': '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><circle cx="18" cy="8" r="3"/></svg>',
            'search': '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/></svg>',
            'dashboard': '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="3" width="7" height="7"/><rect x="14" y="3" width="7" height="7"/><rect x="14" y="14" width="7" height="7"/><rect x="3" y="14" width="7" height="7"/></svg>',
            'clipboard': '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="8" y="2" width="8" height="4" rx="1" ry="1"/><path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"/></svg>',
            'calc': '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="4" y="2" width="16" height="20" rx="2"/><line x1="8" y1="6" x2="16" y2="6"/><line x1="16" y1="14" x2="16" y2="14.01"/><line x1="12" y1="14" x2="12" y2="14.01"/></svg>',
            'briefcase': '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="2" y="7" width="20" height="14" rx="2"/><path d="M16 21V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16"/></svg>',
            'code': '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="16 18 22 12 16 6"/><polyline points="8 6 2 12 8 18"/></svg>',
            'file': '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/><polyline points="14 2 14 8 20 8"/></svg>',
            'star': '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"/></svg>',
            'ranking': '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="m12 2 3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/></svg>'
        };

        let activeId = 'C1';
        let search = '';
        let filter = 'Todos';

        const dom = {
            list: document.getElementById('indicatorList'),
            card: document.getElementById('detailsCard'),
            search: document.getElementById('searchInput'),
            cats: document.getElementById('categoryFilters'),
            modal: document.getElementById('modalContainer'),
            modalBody: document.getElementById('modalBody'),
            modalTitle: document.getElementById('modalTitle'),
            modalIconBox: document.getElementById('modalIconBox')
        };

        function init() {
            document.getElementById('headerIcon').innerHTML = iconSVGs.dashboard;
            document.getElementById('searchIcon').innerHTML = iconSVGs.search;
            renderCategories();
            render();
            dom.search.addEventListener('input', e => { search = e.target.value; render(); });
            document.getElementById('closeModal').onclick = closeModal;
            document.getElementById('modalCloseBtn').onclick = closeModal;
            document.getElementById('modalOverlay').onclick = closeModal;
        }

        function renderCategories() {
            const list = ['Todos', 'Saúde da Família', 'Saúde Bucal', 'Multiprofissional'];
            dom.cats.innerHTML = list.map(c => `
                <button onclick="setFilter('${c}')" class="px-4 py-2 text-sm font-semibold border-b-2 transition-all whitespace-nowrap ${filter === c ? 'border-blue-600 text-blue-600' : 'border-transparent text-slate-400 hover:text-slate-600'}">
                    ${c}
                </button>
            `).join('');
        }

        window.setFilter = (f) => { filter = f; renderCategories(); render(); };
        window.setActive = (id) => { activeId = id; render(); };

        function render() {
            const filtered = indicators.filter(i => {
                const mSearch = i.title.toLowerCase().includes(search.toLowerCase()) || i.id.toLowerCase().includes(search.toLowerCase());
                const mFilter = filter === 'Todos' || i.category === filter;
                return mSearch && mFilter;
            });

            dom.list.innerHTML = `<h2 class="text-xs font-bold text-slate-400 uppercase tracking-widest mb-4 px-2">Lista de Indicadores</h2>` + 
                filtered.map(i => `
                <button onclick="setActive('${i.id}')" class="w-full text-left p-4 rounded-xl transition-all border flex items-center gap-4 group ${activeId === i.id ? 'bg-white border-blue-500 shadow-md transform scale-[1.02]' : 'bg-white/50 border-slate-200 hover:border-blue-300 hover:bg-white'}">
                    <div class="p-2 rounded-lg ${i.color} text-white shadow-sm w-10 h-10 flex-shrink-0">${iconSVGs[i.icon]}</div>
                    <div class="flex-1 overflow-hidden">
                        <span class="text-[10px] font-bold text-slate-400 uppercase tracking-tighter">${i.id} • ${i.category}</span>
                        <h3 class="font-bold text-sm leading-tight truncate ${activeId === i.id ? 'text-blue-700' : 'text-slate-700'}">${i.title}</h3>
                    </div>
                </button>
            `).join('');

            const act = indicators.find(i => i.id === activeId);
            if(act) {
                const isMulti = act.category === 'Multiprofissional';
                const hasGoodPractices = act.goodPractices && act.goodPractices.length > 0;
                
                dom.card.innerHTML = `
                    <div class="${act.color} p-8 text-white relative">
                        <div class="relative z-10">
                            <span class="bg-white/20 px-3 py-0.5 rounded-full text-[10px] font-black border border-white/20 uppercase">Ficha Técnica ${act.id}</span>
                            <h2 class="text-3xl font-black mb-4 leading-tight mt-2">${act.title}</h2>
                            <p class="text-white/90 text-lg font-medium leading-relaxed max-w-2xl">${act.description}</p>
                        </div>
                    </div>
                    <div class="p-8 space-y-8 flex-1">
                        <div class="flex gap-4">
                            <div class="bg-blue-50 p-3 rounded-xl h-fit text-blue-600 w-12 h-12 flex-shrink-0">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"/><circle cx="12" cy="12" r="6"/><circle cx="12" cy="12" r="2"/></svg>
                            </div>
                            <div>
                                <h3 class="font-bold text-slate-800 text-lg mb-2">Objetivo</h3>
                                <p class="text-slate-600 leading-relaxed font-medium">${act.objective}</p>
                            </div>
                        </div>
                        <div class="bg-slate-50 p-6 rounded-2xl border border-slate-200">
                            <h3 class="text-xs font-black text-slate-400 uppercase tracking-widest mb-4">Especificações Técnicas</h3>
                            <div class="grid grid-cols-2 sm:grid-cols-4 lg:grid-cols-6 gap-2">
                                ${hasGoodPractices ? `
                                <button onclick="showModal('good')" class="flex flex-col items-center gap-2 p-3 bg-white border border-slate-200 rounded-xl hover:border-blue-500 hover:shadow-md transition-all">
                                    <div class="text-emerald-600 w-5 h-5">${iconSVGs.star}</div>
                                    <span class="text-[10px] font-black text-slate-700">Boas Práticas</span>
                                </button>
                                ` : ''}
                                <button onclick="showModal('reg')" class="flex flex-col items-center gap-2 p-3 bg-white border border-slate-200 rounded-xl hover:border-blue-500 hover:shadow-md transition-all">
                                    <div class="text-blue-600 w-5 h-5">${iconSVGs.clipboard}</div>
                                    <span class="text-[10px] font-black text-slate-700">Registo</span>
                                </button>
                                <button onclick="showModal('class')" class="flex flex-col items-center gap-2 p-3 bg-white border border-slate-200 rounded-xl hover:border-blue-500 hover:shadow-md transition-all">
                                    <div class="text-indigo-600 w-5 h-5">${iconSVGs.ranking}</div>
                                    <span class="text-[10px] font-black text-slate-700">Classificações</span>
                                </button>
                                <button onclick="showModal('calc')" class="flex flex-col items-center gap-2 p-3 bg-white border border-slate-200 rounded-xl hover:border-blue-500 hover:shadow-md transition-all">
                                    <div class="text-blue-600 w-5 h-5">${iconSVGs.calc}</div>
                                    <span class="text-[10px] font-black text-slate-700">Cálculo</span>
                                </button>
                                <button onclick="showModal('cbos')" class="flex flex-col items-center gap-2 p-3 bg-white border border-slate-200 rounded-xl hover:border-blue-500 hover:shadow-md transition-all">
                                    <div class="text-blue-600 w-5 h-5">${iconSVGs.briefcase}</div>
                                    <span class="text-[10px] font-black text-slate-700">CBOs</span>
                                </button>
                                ${!isMulti ? `
                                <button onclick="showModal('codes')" class="flex flex-col items-center gap-2 p-3 bg-white border border-slate-200 rounded-xl hover:border-blue-500 hover:shadow-md transition-all">
                                    <div class="text-blue-600 w-5 h-5">${iconSVGs.code}</div>
                                    <span class="text-[10px] font-black text-slate-700">CID/CIAP</span>
                                </button>
                                <button onclick="showModal('sigtap')" class="flex flex-col items-center gap-2 p-3 bg-white border border-slate-200 rounded-xl hover:border-blue-500 hover:shadow-md transition-all">
                                    <div class="text-blue-600 w-5 h-5">${iconSVGs.file}</div>
                                    <span class="text-[10px] font-black text-slate-700">SIGTAP</span>
                                </button>
                                ` : ''}
                            </div>
                        </div>
                        <div class="space-y-4">
                            <h3 class="font-bold text-slate-800 text-lg">Conceitos</h3>
                            <div class="grid gap-3">
                                ${act.concepts.map(c => `
                                    <div class="bg-white p-4 rounded-xl border border-slate-200 shadow-sm">
                                        <h4 class="font-bold text-blue-800 text-sm mb-1 uppercase tracking-tight">${c.term}</h4>
                                        <p class="text-slate-600 text-sm leading-relaxed text-justify whitespace-pre-line">${c.definition}</p>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    </div>
                `;
            }
        }

        window.showModal = (type) => {
            const act = indicators.find(i => i.id === activeId);
            dom.modal.classList.remove('hidden');
            
            if(type === 'reg') {
                dom.modalTitle.innerText = 'Orientações de Registo';
                dom.modalIconBox.innerHTML = iconSVGs.clipboard;
                dom.modalBody.innerHTML = `<div class="p-5 bg-blue-50 border border-blue-200 rounded-2xl text-sm font-medium whitespace-pre-line leading-relaxed text-justify">${act.registration}</div>`;
            } else if (type === 'good') {
                dom.modalTitle.innerText = 'Boas Práticas Cobradas';
                dom.modalIconBox.innerHTML = iconSVGs.star;
                dom.modalBody.innerHTML = `
                    <div class="space-y-3">
                        ${act.goodPractices.map(p => `
                            <div class="flex gap-3 p-4 bg-emerald-50 border border-emerald-100 rounded-xl items-start">
                                <div class="w-4 h-4 text-emerald-600 shrink-0 mt-0.5">${iconSVGs.check}</div>
                                <span class="text-sm text-emerald-900 font-medium leading-tight">${p}</span>
                            </div>
                        `).join('')}
                    </div>`;
            } else if (type === 'class') {
                dom.modalTitle.innerText = 'Classificações de Desempenho';
                dom.modalIconBox.innerHTML = iconSVGs.ranking;
                if(act.classifications && act.classifications.length > 0) {
                    dom.modalBody.innerHTML = `
                        <div class="grid gap-3">
                            ${act.classifications.map(c => `
                                <div class="flex items-center justify-between p-4 ${c.color} bg-opacity-10 border border-slate-200 rounded-xl">
                                    <div class="flex items-center gap-3">
                                        <div class="w-3 h-3 rounded-full ${c.color}"></div>
                                        <span class="font-black text-slate-800 uppercase text-xs">${c.label}</span>
                                    </div>
                                    <span class="font-mono text-sm font-bold text-slate-700 text-right">${c.range}</span>
                                </div>
                            `).join('')}
                        </div>`;
                } else {
                    dom.modalBody.innerHTML = `<div class="p-8 text-center bg-slate-50 border border-dashed border-slate-300 rounded-2xl"><p class="text-slate-400 font-bold text-sm">Classificações em definição metodológica para este indicador.</p></div>`;
                }
            } else if (type === 'calc') {
                dom.modalTitle.innerText = 'Método de Cálculo';
                dom.modalIconBox.innerHTML = iconSVGs.calc;
                dom.modalBody.innerHTML = `<div class="p-5 bg-blue-50 border border-blue-200 rounded-2xl font-mono text-xs text-blue-900 break-words whitespace-pre-line leading-relaxed">${act.formula}</div>`;
            } else if (type === 'cbos') {
                dom.modalTitle.innerText = 'Profissionais (CBOs)';
                dom.modalIconBox.innerHTML = iconSVGs.briefcase;
                dom.modalBody.innerHTML = `<div class="grid gap-2">${act.cbos.map(c => `<div class="p-3 bg-white border border-slate-200 rounded-xl text-xs font-bold text-slate-700 flex flex-col gap-1"><div class="flex items-center gap-2"><div class="w-2 h-2 rounded-full bg-blue-600"></div><span>${c}</span></div></div>`).join('')}</div>`;
            } else if (type === 'codes') {
                dom.modalTitle.innerText = 'CID-10 e CIAP-2';
                dom.modalIconBox.innerHTML = iconSVGs.code;
                dom.modalBody.innerHTML = `
                    <div class="space-y-4">
                        <div><h4 class="text-[10px] font-black text-slate-400 uppercase mb-2">CIAP-2</h4><div class="flex flex-wrap gap-1">${act.codes?.ciap2.map(c => `<span class="bg-orange-100 text-orange-700 px-2 py-1 rounded text-[10px] font-black border border-orange-200">${c}</span>`).join('')}</div></div>
                        <div><h4 class="text-[10px] font-black text-slate-400 uppercase mb-2">CID-10</h4><div class="flex flex-wrap gap-1 text-justify">${act.codes?.cid10.map(c => `<span class="bg-blue-100 text-blue-700 px-2 py-1 rounded text-[10px] font-black border border-blue-200 m-0.5 inline-block">${c}</span>`).join('')}</div></div>
                    </div>`;
            } else if (type === 'sigtap') {
                dom.modalTitle.innerText = 'Procedimentos SIGTAP';
                dom.modalIconBox.innerHTML = iconSVGs.file;
                dom.modalBody.innerHTML = `<div class="grid gap-2">${act.sigtap.map(s => `<div class="p-3 bg-slate-50 border border-slate-200 rounded-xl text-xs font-bold text-slate-600 break-words">${s}</div>`).join('')}</div>`;
            }
        };

        function closeModal() { dom.modal.classList.add('hidden'); }
        init();
    </script>
</body>
</html>
