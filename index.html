<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indicadores de Qualidade - Manual APS 2025</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .custom-scrollbar::-webkit-scrollbar { width: 5px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }

        [v-cloak] { display: none; }

</head>
<body class="min-h-screen bg-slate-50 flex flex-col font-sans text-slate-900 overflow-x-hidden">

                </div>
            </div>
        </header>

        <!-- Filtros de Categoria -->

            <div id="categoryFilters" class="max-w-6xl mx-auto px-4 md:px-6 py-2 flex gap-4 overflow-x-auto no-scrollbar whitespace-nowrap"></div>
        </div>

        <!-- Conteúdo Principal -->
        <main class="flex-1 max-w-6xl mx-auto w-full p-4 md:p-8 grid grid-cols-1 lg:grid-cols-12 gap-6 md:gap-8">
            <nav id="indicatorList" class="lg:col-span-4 space-y-3 lg:max-h-[calc(100vh-250px)] lg:overflow-y-auto pr-0 lg:pr-2 custom-scrollbar">
                <h2 class="text-[10px] font-bold text-slate-400 uppercase tracking-widest mb-2 px-2 font-black">Lista de Indicadores</h2>
            </nav>

            <section class="lg:col-span-8">
                <div id="detailsCard" class="bg-white rounded-2xl shadow-sm border border-slate-200 overflow-hidden min-h-[400px] md:min-h-[600px] flex flex-col">
                </div>
            </section>
        </main>

        <footer class="bg-slate-800 text-slate-400 py-8 text-center text-[10px] border-t border-slate-700 mt-auto px-4">
            <div class="max-w-6xl mx-auto px-2 text-center">
                <p class="font-bold tracking-widest uppercase leading-relaxed">Informações baseadas nas Notas Metodológicas do Ministério da Saúde</p>
            </div>
        </footer>

        <div class="fixed bottom-4 right-4 z-50 hidden sm:flex">
            <div class="bg-white/80 backdrop-blur-md border border-slate-200 px-4 py-2 rounded-full shadow-lg flex items-center gap-2">
                <div class="w-2 h-2 rounded-full bg-blue-600 animate-pulse"></div>
                <span class="text-[10px] font-black text-slate-800 tracking-tighter uppercase whitespace-nowrap">Autoria: Júlia Ribeiro</span>
            </div>
        </div>

                    <div class="flex items-center gap-3">
                        <div id="modalIconBox" class="bg-blue-100 p-2 rounded-lg text-blue-600 shrink-0"></div>
                        <h3 id="modalTitle" class="font-bold text-slate-800 text-sm md:text-base"></h3>
                    </div>

                    </button>

                <div class="bg-slate-50 border-t border-slate-200 p-3 flex justify-end">

                </div>
            </div>
        </div>
    </div>

            document.getElementById('modalOverlay').onclick = closeModal;

                </button>
            `).join('');
        }

        window.setFilter = (f) => { filter = f; renderCategories(); render(); };
        window.setActive = (id) => { 
            activeId = id; 
            render();
            if (window.innerWidth < 1024) document.getElementById('detailsCard').scrollIntoView({ behavior: 'smooth' });
        };

        function render() {
            const filtered = indicators.filter(i => {
                const mSearch = i.title.toLowerCase().includes(search.toLowerCase()) || i.id.toLowerCase().includes(search.toLowerCase());
                const mFilter = filter === 'Todos' || i.category === filter;
                return mSearch && mFilter;

                dom.modalTitle.innerText = 'Procedimentos SIGTAP';
                dom.modalIconBox.innerHTML = iconSVGs.file;
                dom.modalBody.innerHTML = `<div class="grid gap-2 text-justify text-wrap">${act.sigtap.map(s => `<div class="p-2 md:p-3 bg-slate-50 border border-slate-200 rounded-xl text-[10px] md:text-xs font-bold text-slate-600 break-words leading-tight whitespace-pre-wrap">${s}</div>`).join('')}</div>`;
            }
        };

        function closeModal() { dom.modal.classList.add('hidden'); }
        init();
    </script>
</body>
</html>
